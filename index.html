<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Area Choropleth Map</title>
    
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Vega and Vega-Lite libraries -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>

    <!-- Title Section -->
    <header class="title">
        <h1>Rest Area Choropleth Map</h1>
    </header>

    <!-- Description Section -->
    <section class="description">
        <p>This map visualizes rest areas in various localities, categorizing them by rest area type and displaying related data in tooltips.</p>
    </section>

    <!-- Main Map Section -->
    <section class="content">
        <div id="map"></div>
    </section>

    <!-- Vega-Lite Choropleth Map Specification -->
    <script>
        const mapSpec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "width": 800,
            "height": 500,
            "data": {
                "url": "path/to/your/Rest_Area.json",  // Replace with your actual file path
                "format": {"type": "topojson", "feature": "Rest_Area"}
            },
            "projection": {"type": "mercator"},
            "mark": {
                "type": "geoshape",
                "stroke": "white",
                "strokeWidth": 0.5
            },
            "encoding": {
                "color": {
                    "field": "properties.RESTAREATYPE",
                    "type": "nominal",
                    "scale": {"scheme": "category20"}  // Use categorical colors for different types
                },
                "tooltip": [
                    {"field": "properties.RESTAREANAME", "type": "nominal", "title": "Rest Area Name"},
                    {"field": "properties.RESTAREATYPE", "type": "nominal", "title": "Rest Area Type"},
                    {"field": "properties.LOCALITY", "type": "nominal", "title": "Locality"}
                ]
            }
        };

        // Embed the choropleth map into the "map" div
        vegaEmbed('#map', mapSpec).catch(console.error);
    </script>
</body>
</html>

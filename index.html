<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victoria Map with Suburb Names</title>
    
    <!-- Vega and Vega-Lite libraries -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #map {
            width: 800px;
            height: 600px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Victoria Map with Suburb Names</h1>
    <div id="map"></div>

    <script>
        const mapSpec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "width": 800,
            "height": 600,
            "layer": [
                // Base layer for the suburb shapes
                {
                    "data": {
                        "url": "path/to/your/victoria.topojson",  // Replace with the path to your TopoJSON file
                        "format": {"type": "topojson", "feature": "victoria"}  // Update "feature" if necessary
                    },
                    "projection": {"type": "mercator"},
                    "mark": {
                        "type": "geoshape",
                        "stroke": "black",
                        "strokeWidth": 0.5,
                        "fill": "#e0e0e0"
                    }
                },
                // Separate text layer for suburb names
                {
                    "data": {
                        "url": "Data/vic_suburb_borders.json",  // Same file path as above
                        "format": {"type": "topojson", "feature": "victoria"}
                    },
                    "projection": {"type": "mercator"},
                    "mark": {
                        "type": "text",
                        "fontSize": 8,
                        "fill": "blue",
                        "dy": -5  // Adjusts label position slightly above center
                    },
                    "encoding": {
                        "longitude": {"field": "geometry.coordinates[0]", "type": "quantitative"},
                        "latitude": {"field": "geometry.coordinates[1]", "type": "quantitative"},
                        "text": {"field": "properties.vic_loca_2", "type": "nominal"}
                    }
                }
            ]
        };

        // Embed the map of Victoria with suburb names into the "map" div
        vegaEmbed('#map', mapSpec).catch(console.error);
    </script>
</body>
</html>
